<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 300px;
            padding: 16px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: #eee;
        }
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }
        .logo {
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 14px;
        }
        .title {
            font-size: 16px;
            font-weight: 600;
        }
        .version {
            font-size: 10px;
            color: #666;
            margin-left: auto;
        }
        .platforms {
            margin-bottom: 12px;
        }
        .platform {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 12px;
            background: #16213e;
            border-radius: 8px;
            margin-bottom: 8px;
        }
        .platform-icon {
            width: 24px;
            height: 24px;
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
        }
        .platform-icon.instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }
        .platform-icon.tiktok {
            background: #000;
            border: 1px solid #25F4EE;
        }
        .platform-icon.facebook {
            background: #1877F2;
        }
        .platform-name {
            font-size: 13px;
            flex: 1;
        }
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ef4444;
        }
        .status-dot.connected {
            background: #22c55e;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .info {
            font-size: 11px;
            color: #666;
            line-height: 1.6;
            padding: 10px;
            background: #0f0f1a;
            border-radius: 6px;
        }
        .info p {
            margin-bottom: 6px;
        }
        .info strong {
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">UC</div>
        <div class="title">UniCast Chat Bridge</div>
        <div class="version">v2.1</div>
    </div>

        <div class="platform">

</body>
</html>
